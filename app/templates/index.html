<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNSSEC Validator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px;">
            <h1 style="margin: 0;">DNSSEC Validator</h1>
            <nav style="display: flex; gap: 10px;">
                <a href="/stats" style="padding: 8px 16px; background: #3498db; color: white; text-decoration: none; border-radius: 4px; font-size: 0.9em; transition: background 0.3s;" 
                   onmouseover="this.style.background='#2980b9'" onmouseout="this.style.background='#3498db'">ðŸ“Š Analytics</a>
                <a href="/api/docs/" style="padding: 8px 16px; background: #27ae60; color: white; text-decoration: none; border-radius: 4px; font-size: 0.9em; transition: background 0.3s;"
                   onmouseover="this.style.background='#219a52'" onmouseout="this.style.background='#27ae60'">ðŸ“– API Docs</a>
            </nav>
        </header>
        <form id="dnssec-form">
            <input type="text" id="domain-input" placeholder="Enter a domain name (e.g., bondit.dk)" value="{{ domain or '' }}" required>
            <button type="submit">Validate DNSSEC</button>
        </form>
        <div id="results-container"></div>
    </div>
    <script>
        // Feature flags
        window.SHOW_TLSA_DANE = {{ 'true' if show_tlsa_dane else 'false' }};
        
        // Auto-validate if domain is pre-filled
        {% if domain %}
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dnssec-form').dispatchEvent(new Event('submit'));
        });
        {% endif %}
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
