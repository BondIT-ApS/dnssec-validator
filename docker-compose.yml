services:
  dnssec-validator:
    build: .
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      # Rate limiting configuration
      - RATE_LIMIT_GLOBAL_DAY=5000   # Global requests per IP per day
      - RATE_LIMIT_GLOBAL_HOUR=500   # Global requests per IP per hour
      - RATE_LIMIT_API_MINUTE=100    # API requests per IP per minute
      - RATE_LIMIT_API_HOUR=1000     # API requests per IP per hour
      - RATE_LIMIT_WEB_MINUTE=50     # Web interface requests per IP per minute
      - RATE_LIMIT_WEB_HOUR=500      # Web interface requests per IP per hour
      # CORS configuration for production
      # - CORS_ORIGINS=https://dnssec-validator.bondit.dk,https://yourdomain.com
      # Health check configuration
      - HEALTH_CHECK_ENABLED=true
      - HEALTH_CHECK_DNS_TEST=true
      - HEALTH_CHECK_MEMORY_THRESHOLD=90
    volumes:
      - ./app:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health/simple')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
