name: monthly

on:
  schedule:
    # 7th of every month at 04:00 CET
    # - Apr‚ÄìOct (CEST, UTC+2) => 02:00 UTC
    - cron: "0 2 7 4-10 *"
    # - Nov‚ÄìMar (CET, UTC+1) => 03:00 UTC
    - cron: "0 3 7 11,12,1-3 *"
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force monthly build (ignore date check)'
        required: false
        default: 'false'
        type: boolean

jobs:
  monthly:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write permission to create Git tags
    env:
      IMAGE: maboni82/dnssec-validator
      TZ: Europe/Copenhagen
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Decide if today is 7th of month (Europe/Copenhagen)
        id: when
        shell: bash
        run: |
          DAY_OF_MONTH=$(date +'%d')
          TODAY=$(date +%Y-%m-%d)
          
          echo "üìÖ Checking monthly build conditions:"
          echo "   Today: $TODAY ($(date +'%A'))"
          echo "   Day of month: $DAY_OF_MONTH"
          echo "   Force run: ${{ inputs.force_run }}"
          
          echo "TODAY=$TODAY" >> "$GITHUB_OUTPUT"
          
          if [[ "${{ inputs.force_run }}" == "true" ]] || [[ "$DAY_OF_MONTH" == "07" ]]; then
            echo "‚úÖ Running monthly build!"
            echo "RUN=true" >> "$GITHUB_OUTPUT"
          else
            echo "‚è∏Ô∏è Skipping - not 7th of month and not forced"
            echo "RUN=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set tags
        if: steps.when.outputs.RUN == 'true'
        id: vars
        run: |
          MONTH_LOCAL=$(date +'%Y.%m')
          echo "MONTH_LOCAL=${MONTH_LOCAL}" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        if: steps.when.outputs.RUN == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        if: steps.when.outputs.RUN == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        if: steps.when.outputs.RUN == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Create Git tag for official release
        if: steps.when.outputs.RUN == 'true'
        run: |
          TAG_NAME="v${{ steps.vars.outputs.MONTH_LOCAL }}"
          echo "üè∑Ô∏è  Creating official release tag: $TAG_NAME"
          
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and push the tag
          git tag "$TAG_NAME" -m "Official monthly release $TAG_NAME"
          git push origin "$TAG_NAME"
          
          echo "‚úÖ Official release tag $TAG_NAME created and pushed!"
          echo "   This will trigger docker-publish.yml to build the official release."

      - name: Create GitHub Release
        if: steps.when.outputs.RUN == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.vars.outputs.MONTH_LOCAL }}
          release_name: Monthly Release v${{ steps.vars.outputs.MONTH_LOCAL }}
          body: |
            üöÄ **Monthly Release v${{ steps.vars.outputs.MONTH_LOCAL }}**
            
            This is an automated monthly release created on the second Sunday of the month.
            
            **Docker Images:**
            - `maboni82/dnssec-validator:v${{ steps.vars.outputs.MONTH_LOCAL }}`
            - Available for `linux/amd64` and `linux/arm64`
            
            **What's Changed:**
            - See commit history for detailed changes since last monthly release
            
            ---
            *This release was automatically created by the monthly workflow.*
          draft: false
          prerelease: false

