name: ğŸš€ LEGO Production Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # ğŸ“Š Upload Coverage to Codecov (main branch)
  codecov-main:
    name: ğŸ“Š Upload Coverage Report (Main Branch)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for better Codecov analysis

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock pytest-flask freezegun requests-mock

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: main-branch
          name: dnssec-validator-main-coverage
          fail_ci_if_error: false
          verbose: true

  # ğŸ¢ Production LEGO Assembly Line
  production-build:
    name: ğŸ³ Build DNSSEC Validator Docker Image
    runs-on: ubuntu-latest
    needs: codecov-main

    steps:
      - name: ğŸ“ Get LEGO Instructions (Checkout)
        uses: actions/checkout@v6

      - name: ğŸŒ Set up Multi-Platform Builder (QEMU)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ Prepare Assembly Line (Docker Buildx)
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: ğŸ”‘ Connect to LEGO Warehouse (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ Generate Semantic Version Tag
        id: version
        run: |
          # Generate YY.M format from current date
          YEAR_MONTH=$(date +'%y.%-m')
          
          # Use GitHub run number as patch version for simplicity
          # This ensures each build gets an incrementing patch number
          PATCH_VERSION="${{ github.run_number }}"
          
          # Create semantic version: YY.M.PATCH
          VERSION="${YEAR_MONTH}.${PATCH_VERSION}"
          YEAR_MONTH_TAG="${YEAR_MONTH}"
          
          # Set environment variables for use in subsequent steps
          echo "version=${VERSION}" >> "$GITHUB_ENV"
          echo "year_month=${YEAR_MONTH_TAG}" >> "$GITHUB_ENV"
          
          echo "ğŸ·ï¸ Building semantic version: ${VERSION}"
          echo "ğŸ“… Year/Month tag: ${YEAR_MONTH_TAG}"
          echo "ğŸ”¢ Run number: ${PATCH_VERSION}"

      - name: ğŸ¢ Build & Push DNSSEC Validator Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            maboni82/dnssec-validator:latest
            maboni82/dnssec-validator:${{ env.version }}
            maboni82/dnssec-validator:${{ env.year_month }}
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
