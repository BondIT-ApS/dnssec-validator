name: ðŸš€ LEGO Production Build & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # ðŸ“Š Upload Coverage to Codecov (main branch)
  codecov-main:
    name: ðŸ“Š Upload Coverage Report (Main Branch)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for better Codecov analysis

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock pytest-flask freezegun requests-mock

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: main-branch
          name: dnssec-validator-main-coverage
          fail_ci_if_error: false
          verbose: true

  # ðŸ¢ Production LEGO Assembly Line
  production-build:
    name: ðŸ³ Build DNSSEC Validator Docker Image
    runs-on: ubuntu-latest
    needs: codecov-main
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: ðŸ“Ž Get LEGO Instructions (Checkout)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ·ï¸ Generate Semantic Version Tag
        id: version
        run: |
          # Generate YY.M format from current date
          YEAR_MONTH=$(date +'%y.%-m')

          # Find the highest patch version for the current month
          # Get all tags matching the current month pattern
          EXISTING_TAGS=$(git tag -l "${YEAR_MONTH}.*" | sort -V)

          if [ -z "$EXISTING_TAGS" ]; then
            # No tags for this month yet, start at 1
            PATCH_VERSION=1
            echo "ðŸ“¦ No existing tags for ${YEAR_MONTH}, starting at patch version 1"
          else
            # Extract the highest patch number and increment
            HIGHEST_TAG=$(echo "$EXISTING_TAGS" | tail -1)
            HIGHEST_PATCH=$(echo "$HIGHEST_TAG" | cut -d'.' -f3)
            PATCH_VERSION=$((HIGHEST_PATCH + 1))
            echo "ðŸ“¦ Found existing tags for ${YEAR_MONTH}, highest: ${HIGHEST_TAG}"
            echo "ðŸ“¦ Incrementing to patch version: ${PATCH_VERSION}"
          fi

          # Create semantic version: YY.M.PATCH
          VERSION="${YEAR_MONTH}.${PATCH_VERSION}"
          YEAR_MONTH_TAG="${YEAR_MONTH}"

          # Set outputs and environment variables
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_ENV"
          echo "year_month=${YEAR_MONTH_TAG}" >> "$GITHUB_ENV"

          echo "ðŸ·ï¸ Building semantic version: ${VERSION}"
          echo "ðŸ“… Year/Month tag: ${YEAR_MONTH_TAG}"
          echo "ðŸ”¢ Patch version: ${PATCH_VERSION}"

      - name: ðŸŒ Set up Multi-Platform Builder (QEMU)
        uses: docker/setup-qemu-action@v3

      - name: ðŸ”§ Prepare Assembly Line (Docker Buildx)
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: ðŸ”‘ Connect to LEGO Warehouse (Docker Hub)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ðŸ¢ Build & Push DNSSEC Validator Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            maboni82/dnssec-validator:latest
            maboni82/dnssec-validator:${{ env.version }}
            maboni82/dnssec-validator:${{ env.year_month }}
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true

  # ðŸ“¦ Create GitHub Release
  create-release:
    name: ðŸ“¦ Create GitHub Release
    runs-on: ubuntu-latest
    needs: production-build
    permissions:
      contents: write

    steps:
      - name: ðŸ“Ž Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ“ Generate Release Notes
        id: release_notes
        run: |
          VERSION="${{ needs.production-build.outputs.version }}"

          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Generate changelog
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log "${PREVIOUS_TAG}..HEAD" --pretty=format:"- %s" --no-merges | head -20)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges | head -20)
          fi

          # Create release body
          cat > release_notes.md << EOF
          ## ðŸ§± DNSSEC Validator ${VERSION}

          **Release Date:** $(date +'%Y-%m-%d')

          ### ðŸ“¦ Docker Images

          \`\`\`bash
          docker pull maboni82/dnssec-validator:${VERSION}
          docker pull maboni82/dnssec-validator:latest
          \`\`\`

          ### ðŸ”„ Changes

          ${CHANGELOG}

          ### ðŸ“š Documentation

          - [Installation Guide](https://github.com/BondIT-ApS/dnssec-validator/blob/main/documentation/installation.md)
          - [Configuration Reference](https://github.com/BondIT-ApS/dnssec-validator/blob/main/documentation/configuration.md)
          - [API Documentation](https://github.com/BondIT-ApS/dnssec-validator/blob/main/documentation/api-reference.md)

          ---

          **Built with â¤ï¸, â˜•, and ðŸ§± by BondIT ApS**
          EOF

          echo "Release notes generated for version ${VERSION}"

      - name: ðŸ·ï¸ Create Git Tag
        run: |
          VERSION="${{ needs.production-build.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${VERSION}" -m "Release ${VERSION}"
          git push origin "${VERSION}"

      - name: ðŸ“¦ Create GitHub Release
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const version = '${{ needs.production-build.outputs.version }}';
            const releaseNotes = fs.readFileSync('release_notes.md', 'utf8');

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: version,
              name: `Release ${version}`,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });

            console.log(`âœ… Release ${version} created successfully!`);
