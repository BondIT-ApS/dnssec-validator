name: nightly

on:
  schedule:
    # 21:12 local time in Europe/Copenhagen, accounting for DST:
    # - Aprâ€“Oct (CEST, UTC+2) => 19:12 UTC
    - cron: "12 19 * 4-10 *"
    # - Novâ€“Mar (CET, UTC+1) => 20:12 UTC
    - cron: "12 20 * 11,12,1-3 *"
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE: maboni82/dnssec-validator
      TZ: Europe/Copenhagen
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set tags
        id: vars
        run: |
          DATE_LOCAL=$(date +'%Y.%m.%d')
          
          echo "ðŸŒ™ Building nightly image:"
          echo "   Date: $(date +'%A, %B %d, %Y')"
          echo "   Tags: dev-$DATE_LOCAL, latest"
          
          echo "DATE_LOCAL=${DATE_LOCAL}" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push nightly image
        run: |
          TAG_DEV="dev-${{ steps.vars.outputs.DATE_LOCAL }}"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$IMAGE:$TAG_DEV" \
            -t "$IMAGE:latest" \
            --push \
            .

