version: 2
updates:
  # Enable version updates for pip - Monday schedule
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:30"
      timezone: "Europe/Copenhagen"
    open-pull-requests-limit: 10
    reviewers:
      - "MaBoNi"
    assignees:
      - "MaBoNi"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

  # Enable version updates for pip - Wednesday schedule
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "14:15"
      timezone: "Europe/Copenhagen"
    open-pull-requests-limit: 5
    reviewers:
      - "MaBoNi"
    assignees:
      - "MaBoNi"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

  # Enable version updates for pip - Friday schedule
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "10:45"
      timezone: "Europe/Copenhagen"
    open-pull-requests-limit: 5
    reviewers:
      - "MaBoNi"
    assignees:
      - "MaBoNi"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"

  # Enable version updates for Docker - Wednesday schedule
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "11:20"
      timezone: "Europe/Copenhagen"
    open-pull-requests-limit: 5
    reviewers:
      - "MaBoNi"
    assignees:
      - "MaBoNi"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
